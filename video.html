//  视频轮播
	var swiper = new Swiper('.swiper-container', {
		pagination: '.swiper-pagination',
		effect: 'coverflow',
		grabCursor: true,
		centeredSlides: true,
//		loop: true,
		slidesPerView: 'auto',
        coverflow: {
            rotate: 10,
            stretch: -80,
            depth: 400,
            modifier: 1,
            slideShadows: false
        },
        onTouchMove: function(swiper){
            $(".player video").trigger('pause');
            $('.shop_bj>div').removeClass('show');
        }
    });
//  视频
    $(".play").click(function () {
		$(this).nextAll().find('video').get(0).play();
		$(this).nextAll().addClass('show');
    });
    // 关闭
    $(".closeit").click(function () {
        $(".player video").trigger('pause');
        $('.shop_bj>div').removeClass('show');
    });
	//  双击暂停
	$(".player").dblclick(function () {
        var x = $(this).find('video').get(0).paused;
		if(x){
            $(this).find('video').trigger('play');
        }else{
            $(this).find('video').trigger('pause');
        }
	});
//	选他
	$('.button').click(function (){
	    $(".details").show();$(".follow").hide();$(".service").hide();
		$('.option').removeClass('hide').addClass('show')
	});
//	关闭效果
	$('.close').click(function (){
	    $(this).parents('.option').addClass('hide').removeClass('show');
	});
//	二维码
	/*$("#qrcode").click(function () {
        $(".follow").show();$(".details").hide();$(".service").hide();
		$(".option").removeClass('hide').addClass('show');
	});*/
//	客服
	$('.kefu').click(function () {
        $(".service").hide();$(".details").hide();$(".follow").show();
        $(".option").removeClass('hide').addClass('show');
    });
//	验证
	$(".pay").click(function () {
	    var $this = $(this), name = $('.name').find('input'), text1 = name.attr('placeholder'), value1 = name.val();
       	var phone = $('.phone').find('input'), text2 = phone.attr('placeholder'), value2 = phone.val();
       	var wx = $('.wx').find('input'), text3 = wx.attr('placeholder'), value3 = wx.val();

        if(value1 == text1 || value1 == ""){
			$("#error").text(text1+"！");
			$("#error").fadeIn().fadeOut(2000);
			name.focus();
			return false;
		}
        if(value2 == text2 || value2 == ""){
            $("#error").text(text2+"！");
            $("#error").fadeIn().fadeOut(2000);
            phone.focus();
            return false;
        } else{
            var reg = /^[1][3-8][0-9]{9}$/; //只允许使用数字-空格等
            if(!reg.test(value2)){
                $("#error").text("手机号码格式错误！");
                $("#error").fadeIn().fadeOut(1500);
                phone.focus();
                return false;
            }
		}
        if(value3 == text3 || value3 == ""){
            $("#error").text(text3+"！");
            $("#error").fadeIn().fadeOut(2000);
		 	  wx.focus();
            return false;
        }
    });
//	上传头像
	$("#choiseimg").change(function (event) {
		var file = event.target.files[0];
        if(file){
            var reader = new FileReader();
            reader.onload=function (event) {
				var image = event.target.result;
                $(".images>img").attr('src',image);
            };
            reader.readAsDataURL(file);
		}
		$(".img>span").text("点击更换");
    });
//  侧拉个人中心
	$('.showu').click(function () {
		$('body').addClass('showu');
	});
	$('#ucenter .closeit').click(function () {
		$('body').removeClass('showu');
	});
